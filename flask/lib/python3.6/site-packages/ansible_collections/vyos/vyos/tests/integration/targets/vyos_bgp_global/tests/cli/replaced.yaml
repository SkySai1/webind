---
- debug:
    msg: START vyos_bgp_global replaced integration tests on connection={{
      ansible_connection }}

- include_tasks: _remove_config.yaml

- include_tasks: _populate.yaml

- block:

    - name: Replace the existing configuration with the provided running configuration
      register: result
      vyos.vyos.vyos_bgp_global: &id001
        config:
          as_number: "65536"
          network:
            - address: "203.0.113.0/24"
              route_map: map01
          redistribute:
            - protocol: "static"
              route_map: "map01"
          bgp_params:
            always_compare_med: true
            dampening:
              start_suppress_time: 5
              max_suppress_time: 20
              half_life: 33
              re_use: 60
            bestpath:
              as_path: "confed"
              compare_routerid: true
            default:
              no_ipv4_unicast: true
          neighbor:
            - address: "192.0.2.43"
              disable_connected_check: true
              advertisement_interval: 72
              capability:
                dynamic: true
              timers:
                holdtime: 30
                keepalive: 10
            - address: "203.0.113.0"
              capability:
                orf: "receive"
        state: replaced

    - vyos.vyos.vyos_facts:
        gather_network_resources: bgp_global

    - assert:
        that:
          - result.commands|length == 24
          - result.changed == true
          - result.commands|symmetric_difference(replaced.commands) == []
          - result.after == ansible_facts['network_resources']['bgp_global']

    - name: Replace the existing configuration with the provided running configuration
        (IDEMPOTENT)
      register: result
      vyos.vyos.vyos_bgp_global: *id001

    - name: Assert that the previous task was idempotent
      assert:
        that:
          - result['changed'] == false

  always:

    - include_tasks: _remove_config.yaml
