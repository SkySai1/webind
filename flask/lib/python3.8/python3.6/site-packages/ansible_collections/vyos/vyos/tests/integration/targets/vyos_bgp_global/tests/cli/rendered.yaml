---
- debug:
    msg: START vyos_bgp_global merged integration tests on connection={{
      ansible_connection }}

- block:

    - name: Render given bgp_global configuration
      register: result
      vyos.vyos.vyos_bgp_global: &id001
        config:
          as_number: "65536"
          aggregate_address:
            - prefix: "203.0.113.0/24"
              as_set: true
            - prefix: "192.0.2.0/24"
              summary_only: true
          network:
            - address: "192.1.13.0/24"
              backdoor: true
          redistribute:
            - protocol: "kernel"
              metric: 45
            - protocol: "connected"
              route_map: "map01"
          maximum_paths:
            - path: "ebgp"
              count: 20
            - path: "ibgp"
              count: 55
          timers:
            keepalive: 35
          bgp_params:
            bestpath:
              as_path: "confed"
              compare_routerid: true
            default:
              no_ipv4_unicast: true
            router_id: "192.1.2.9"
        state: rendered

    - assert:
        that:
          - result.changed == false
          - result.rendered|symmetric_difference(merged.commands) == []
