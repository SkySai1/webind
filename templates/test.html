<html>
    <head>
        <title>Тесторвая страница</title>
        <script type="text/javascript" src="../static/js/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                $('#form').submit(function (e){
                    e.preventDefault();
                    $.ajax({
                    url:"{{url_for('test')}}",
                    method: 'POST',
                    dataType: 'html',
                    data: $(this).serialize()
                    })
                    .done(function(data) {
                        alert(data);   
                    })
                    .fail(function(){
                        alert('Внутрення ошибка, перезагрузите страницу!');
                    });
                });
            });
        </script>
    </head>
    <body>
        <form id="form">
            <a name="name">bla-bla-bla</a>
            <input type="hidden" name="status" value="login">
            <input type="text" name="txt">
            <button type="submit">OK</button>
        </form>
        <div>
            <button onclick="add()">Добавить</button>
            <select>
            </select>
              
              <script>
                function add(){
                for (i=0; i<10;i++){
                    $('select').append(function () {
                        return $('<option>', {text: ' ( '+i+' )'});
                    });
                };
                }
              </script>
        </div>
    </body>
</html>
